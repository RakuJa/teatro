name: Build and Release Flatpak

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:  # Allows manual triggering from GitHub UI

jobs:
  build-flatpak:
    name: "Build Flatpak"
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/flathub-infra/flatpak-github-actions:gnome-49
      options: --privileged

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Flatpak
        uses: flatpak/flatpak-github-actions/flatpak-builder@v6
        with:
          bundle: app.flatpak
          manifest-path: io.github.rakuja.teatro.yml
          cache-key: flatpak-builder-${{ github.sha }}

      - name: Extract version and app-id
        run: |
          APP_ID=$(grep -oP 'app-id:\s*\K\S+' io.github.rakuja.teatro.yml || echo "io.github.rakuja.teatro")
          
          VERSION=${GITHUB_REF_NAME#v}  # Removes 'v' prefix from tag
          if [ -z "$VERSION" ]; then
            VERSION=$(date +%Y%m%d)  # Use date if no version tag
          fi
          
          mv app.flatpak ${APP_ID}-${VERSION}.flatpak
          
          echo "APP_ID=${APP_ID}" >> $GITHUB_ENV
          echo "VERSION=${VERSION}" >> $GITHUB_ENV
          echo "BUNDLE_NAME=${APP_ID}-${VERSION}.flatpak" >> $GITHUB_ENV

      - name: Create Draft Release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          files: |
            ${{ env.BUNDLE_NAME }}
          body: |
            ## What's New
            
            <!-- Add your changelog here before publishing -->
            
            ### Quick Install
            ```bash
            flatpak install ${{ env.BUNDLE_NAME }}
            ```
            
            Or download the `.flatpak` file and double-click it.
            
            ## Requirements
            - Flatpak installed
            - Flathub repository configured

          name: Release ${{ github.ref_name }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: flatpak-bundle-${{ env.VERSION }}
          path: |
            ${{ env.BUNDLE_NAME }}
          retention-days: 30