name: Build and Release Flatpak

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:  # Allows manual triggering from GitHub UI

jobs:
  build-flatpak:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Flatpak and flatpak-builder
        run: |
          sudo apt-get update
          sudo apt-get install -y flatpak flatpak-builder

      - name: Add Flathub repository
        run: |
          flatpak remote-add --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo

      - name: Install Flatpak SDK and runtime
        run: |
          flatpak install flathub org.gnome.Platform//49 org.gnome.Sdk//49
          flatpak install flathub org.freedesktop.Sdk.Extension.rust-stable//25.08

      - name: Build Flatpak
        run: |
          flatpak-builder --force-clean --repo=repo build-dir io.github.rakuja.teatro.yml

      - name: Create Flatpak bundle
        run: |
          APP_ID=$(grep -oP '"app-id":\s*"\K[^"]+' io.github.rakuja.teatro.yml || echo "io.github.rakuja.teatro")
          VERSION=${GITHUB_REF_NAME#v}  # Removes 'v' prefix from tag
          
          flatpak build-bundle repo \
            ${APP_ID}-${VERSION}.flatpak \
            ${APP_ID} \
            --runtime-repo=https://flathub.org/repo/flathub.flatpakrepo
          
          echo "APP_ID=${APP_ID}" >> $GITHUB_ENV
          echo "VERSION=${VERSION}" >> $GITHUB_ENV
          echo "BUNDLE_NAME=${APP_ID}-${VERSION}.flatpak" >> $GITHUB_ENV

      - name: Create Draft Release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          files: |
            ${{ env.BUNDLE_NAME }}
          body: |
            ## What's New
            
            <!-- Add your changelog here before publishing -->
            
            ### Quick Install
            ```bash
            flatpak install ${{ env.BUNDLE_NAME }}
            ```
            
            Or download the `.flatpak` file and double-click it.
            
            ## Requirements
            - Flatpak installed
            - Flathub repository configured

          name: Release ${{ github.ref_name }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: flatpak-bundle-${{ env.VERSION }}
          path: |
            ${{ env.BUNDLE_NAME }}
          retention-days: 30